<svg width="120" height="120" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Night-Time Lights Dataset Icon</title>
  <desc id="desc">
    Cyan circle containing a sweeping arc and clustered dots, representing luminous
    cities at night and the uneven distribution of light across the world.
  </desc>

  <!-- Outer cyan frame -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#38BDF8" stroke-width="3"></circle>

  <!-- "Terminator" / glow band across the circle -->
  <path d="M16 60 Q 35 72 50 70 Q 68 68 84 54" fill="none" stroke="#38BDF8" stroke-width="2.5" stroke-linecap="round"></path>

  <!-- Cluster of bright lights (dense urban core) -->
  <circle cx="42" cy="52" r="2.4" fill="#38BDF8"></circle>
  <circle cx="47" cy="48" r="1.8" fill="#38BDF8"></circle>
  <circle cx="37" cy="48" r="1.6" fill="#38BDF8"></circle>
  <circle cx="44" cy="56" r="1.4" fill="#38BDF8"></circle>

  <!-- Secondary cluster (another metro / polycentric pattern) -->
  <circle cx="64" cy="44" r="2.2" fill="#38BDF8"></circle>
  <circle cx="69" cy="48" r="1.6" fill="#38BDF8"></circle>
  <circle cx="60" cy="50" r="1.4" fill="#38BDF8"></circle>

  <!-- Sparse, peripheral lights (sprawl / smaller towns) -->
  <circle cx="28" cy="44" r="1.4" fill="#38BDF8"></circle>
  <circle cx="25" cy="66" r="1.4" fill="#38BDF8"></circle>
  <circle cx="72" cy="63" r="1.4" fill="#38BDF8"></circle>
  <circle cx="32" cy="35" r="1.3" fill="#38BDF8"></circle>
  <circle cx="58" cy="32" r="1.3" fill="#38BDF8"></circle>
</svg>
